---
defaults:
  apic:
    tenants:
      vrfs:
        name_suffix: '_VRF'
        preferred_group: false

      bridge_domains:
        name_suffix: '_BD'
        arp_flooding: true
        unknown_unicast: flood
        unicast_routing: true
        subnets:
          public: true
          shared: false

      application_profiles:
        name_suffix: '_AP'
        endpoint_groups:
          name_suffix: '_EPG'
          preferred_group: false
